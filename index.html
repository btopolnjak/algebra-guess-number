<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Boris Topolnjak">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Algebra | Guess a number game</title>
</head>
<body>
    <main>
        <header>
            <h1>Guess a number</h1>
            <p>Let's play <strong>Guess a number</strong> game. Enter desired number from 1 to 100 and press <strong>Check number</strong> button to see your result.</p>
        </header>
        <section>
            <input id="inputNumberField" type="number" min="1" max="100">
            <button id="checkButton">Check number</button>
        </section>
        <section>
            <h2 id="result">Please enter a valid number.</h2>
            <img id="icon" src="images/circle.svg" alt="">
        </section>
    </main>
</body>
</html>
